<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input:focus {outline: none;}
</style>
<body>
    <section>
        <form>
            아이디:<input type="text" name="id" id="id">
            <span class="idMsg"></span><br>
            비밀번호:<input type="password" name="pw" id="pw">
            <span class="pwMsg"></span><br>
        </form>
    </section>
    <script>
        var id = document.querySelector("#id");
        var pw = document.getElementById("pw");
        var idMsg = document.getElementsByClassName("idMsg");
        var pwMsg = document.querySelector(".pwMsg");
        id.onkeyup = function() {
            if(id.value.length < 4) {
                id.style.border = "2px solid red";
                idMsg[0].innerHTML = "아이디는 4글자이상 이거든요?";
            } else {
                id.style.border = "2px solid green"; 
                idMsg.innerHTML = "";
            }
        }
        pw.onkeyup = function() {
            if(pw.value.length < 9) {
                pw.style.border = "2px solid red";
                pwMsg.innerHTML = "비밀번호는 8글자이상 이거든요?";
            } else {
                pw.style.border = "2px solid green"; 
                pwMsg.innerHTML = "";
            }
        }
    </script>
</body>
</html>
